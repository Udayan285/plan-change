<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Price-Switch</title>
  </head>
  <body>
    <div class="container mt-5">
      <div
        class="about_cnt box col-lg-4 col-sm-12"
        data-aos="fade-left"
        data-aos-duration="1000"
        data-aos-delay="300"
      >
        <nav>
          <div class="nav nav-tabs mb-3" id="about_nav" role="tablist">
            <button
              class="nav-link active active-btn"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#company"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              <span>3 tháng</span>
            </button>
            <button
              class="nav-link"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#history"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              <span>6 tháng</span>
            </button>
            <button
              class="nav-link"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#mission"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              <span>12 tháng</span>
            </button>
          </div>
        </nav>

        <div class="tab-content container-box" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="company"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <h3 class="bold-rate">2,097,000 <span>đ</span></h3>
            <p class="semi-text">699,000 <span>đ/ tháng</span></p>
          </div>

          <!-- ////// -->
          <div
            class="tab-pane fade show"
            id="history"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <h3 class="bold-rate">3,775,000 <span>đ</span></h3>
            <p class="semi-text">629,000 <span>đ/ tháng</span></p>

            <div class="row">
              <div class="col-lg-6 span-amount">
                <span>699,000</span> đ/ tháng
              </div>
              <div class="col-lg-6 badge">Giảm 10%</div>
            </div>
          </div>

          <div
            class="tab-pane fade show"
            id="mission"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <h3 class="bold-rate">7,130,000 <span>đ</span></h3>
            <p class="semi-text">594,000 <span>đ/ tháng</span></p>
            <div class="row">
              <div class="col-lg-6 span-amount">
                <span>699,000</span> đ/ tháng
              </div>
              <div class="col-lg-6 badge">Giảm 15%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstarp script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
